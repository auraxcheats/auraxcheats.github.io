<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aura X Cheats Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{--purple:#a855f7;--border:rgba(255,255,255,.08)}
*{box-sizing:border-box}
body{margin:0;font-family:Arial;background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);color:#fff}
.hero{text-align:center;padding:50px 16px 20px}
.hero h1{margin:0;font-size:36px;font-weight:900;letter-spacing:2px}
.hero h1 span{color:var(--purple)}
.subtitle{opacity:.75}
.divider{width:80%;max-width:420px;height:2px;background:linear-gradient(90deg,transparent,var(--purple),transparent);margin:20px auto}
.section-title{text-align:center;padding:30px 0}
.wrap{max-width:720px;margin:auto;padding:16px}
.card{background:#141414;border-radius:16px;padding:20px;margin-bottom:24px;border:1px solid var(--border)}
.badge{background:var(--purple);color:#000;display:inline-block;padding:4px 10px;border-radius:6px;font-size:12px;font-weight:800}
.price{font-size:34px;color:var(--purple);font-weight:900}
.buy{display:block;text-align:center;margin-top:15px;padding:14px;border-radius:10px;border:2px solid var(--purple);color:var(--purple);text-decoration:none;font-weight:800;cursor:pointer}
.buy:hover{background:var(--purple);color:#000}
.links{text-align:center;padding:40px 0}
.link-btn{display:block;max-width:300px;margin:10px auto;padding:14px;border-radius:12px;background:#141414;border:1px solid var(--border);color:#fff;text-decoration:none}
footer{text-align:center;opacity:.5;font-size:12px;padding:14px}
#userLinks a{color:#a855f7;font-weight:700;margin:0 6px;text-decoration:none}
</style>
</head>
<body>

<div class="hero">
  <h1>AURA X<br><span>CHEATS</span><br>STORE</h1>
  <p class="subtitle">Premium Free Fire Tools & Bots</p>
  <div class="divider"></div>
</div>

<div id="userLinks" style="text-align:center;margin-bottom:10px">
  <a href="signup.html">Signup</a> |
  <a href="login.html">Login</a> |
  <a href="account.html">My Account</a>
</div>

<div class="section-title">
  <h2>GUILD GLORY BOT PLANS</h2>
</div>

<div class="wrap" id="products"></div>

<div class="links">
  <h2>OFFICIAL LINKS</h2>
  <a class="link-btn" href="https://t.me/aura_x_cheats">üì¢ Proofs Channel</a>
  <a class="link-btn" href="https://t.me/aura_x_cheats">üõ† Admin Support</a>
</div>

<footer>¬© 2026 Aura X Cheats Store</footer>

<script src="product.js"></script>
<script>
// GET LOGGED IN USER
let user = JSON.parse(localStorage.getItem("loggedUser"));

// UPDATE USER LINKS
const userLinks = document.getElementById("userLinks");
if(user){
  userLinks.innerHTML = `Welcome, <b>${user.username}</b> | <a href="account.html">My Account</a> | <a href="#" onclick="logout()">Logout</a>`;
}

function logout(){
  localStorage.removeItem("loggedUser");
  window.location.reload();
}

// LOAD PRODUCTS
const wrap = document.getElementById("products");
PRODUCTS.forEach(p=>{
  wrap.innerHTML += `<div class="card">
    <span class="badge">${p.badge}</span>
    <h3>${decodeURIComponent(p.name)}</h3>
    <div class="price">‚Çπ${p.price}</div>
    <ul>${p.features.map(f=>`<li>‚úì ${f}</li>`).join("")}</ul>
    <a class="buy" onclick="buy('${encodeURIComponent(p.name)}',${p.price})">BUY NOW</a>
  </div>`;
});

// REQUIRE LOGIN FOR BUY
function buy(name,price){
  user = JSON.parse(localStorage.getItem("loggedUser"));
  if(!user){
    alert("‚ùå You must login first to buy a product!");
    window.location.href="login.html";
    return;
  }
  window.location.href="./qr.html?product="+name+"&price="+price;
}
</script>

</body>
</html>
