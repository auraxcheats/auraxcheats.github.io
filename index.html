<style>
:root{
  --purple:#a855f7;
  --border:rgba(255,255,255,.08);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:radial-gradient(circle at top,#1c1030,#0b0b0f 65%);
  color:#fff;
}

/* HERO */
.hero{text-align:center;padding:50px 16px 20px}
.hero h1{margin:0;font-size:36px;font-weight:900;letter-spacing:2px}
.hero h1 span{color:var(--purple);text-shadow:0 0 30px rgba(168,85,247,.9)}
.subtitle{margin-top:14px;font-size:15px;opacity:.75}
.divider{
  width:80%;max-width:420px;height:2px;
  background:linear-gradient(90deg,transparent,var(--purple),transparent);
  margin:26px auto 10px;
  box-shadow:0 0 20px rgba(168,85,247,.8)
}

/* TITLE */
.section-title{text-align:center;padding:30px 16px 10px}
.section-title h2{font-size:24px;letter-spacing:1.5px}

/* PRODUCTS */
.wrap{max-width:720px;margin:0 auto;padding:16px}
.card{
  background:linear-gradient(180deg,#171717,#101010);
  border-radius:18px;
  padding:22px;
  margin-bottom:26px;
  position:relative;
  border:1px solid var(--border);
  box-shadow:0 0 30px rgba(168,85,247,.12)
}
.badge{
  position:absolute;
  top:-12px;
  right:16px;
  background:var(--purple);
  color:#000;
  font-size:12px;
  font-weight:800;
  padding:6px 12px;
  border-radius:6px
}
.card h3{margin:6px 0 10px;font-size:18px}
.price{
  font-size:38px;
  font-weight:900;
  color:var(--purple);
  margin:6px 0 16px
}
.card ul{list-style:none;padding:0;margin:0}
.card ul li{
  padding:10px 0;
  border-top:1px solid rgba(255,255,255,.1);
  font-size:14px;
  opacity:.9
}
.buy{
  margin-top:18px;
  display:block;
  text-align:center;
  padding:16px;
  border-radius:12px;
  border:2px solid var(--purple);
  color:var(--purple);
  font-weight:800;
  letter-spacing:1px;
  text-decoration:none;
  cursor:pointer
}
.buy:hover{
  background:var(--purple);
  color:#000;
  box-shadow:0 0 25px rgba(168,85,247,.6)
}

/* LINKS */
.links{text-align:center;padding:40px 16px 20px}
.links h2{margin-bottom:24px;letter-spacing:2px}
.link-btn{
  display:block;
  max-width:300px;
  margin:12px auto;
  padding:14px;
  border-radius:12px;
  background:#141414;
  border:1px solid var(--border);
  color:#fff;
  text-decoration:none
}
.link-btn:hover{
  border-color:var(--purple);
  box-shadow:0 0 20px rgba(168,85,247,.4)
}

/* FOOTER */
footer{text-align:center;opacity:.4;font-size:12px;padding:14px}
</style>
</head>

<footer>

<script>
const wrap = document.getElementById("products");

PRODUCTS.forEach(p => {

    <div class="card">

</html>
