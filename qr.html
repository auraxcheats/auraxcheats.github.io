<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Scan & Pay | Aura X Cheats Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial,Helvetica,sans-serif;
  background:#0b0b0f;
  color:#fff;
  text-align:center;
}
.container{
  max-width:420px;
  margin:50px auto;
  background:#141414;
  padding:22px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.1);
}
h2{margin-bottom:10px;}
.price{
  font-size:32px;
  color:#a855f7;
  font-weight:900;
  margin:10px 0 20px;
}
img{
  width:260px;
  border-radius:12px;
  margin-bottom:20px;
}
button{
  width:100%;
  padding:16px;
  background:#a855f7;
  color:#000;
  font-weight:800;
  border:none;
  border-radius:12px;
  cursor:pointer;
}
button:hover{opacity:.85;}
small{opacity:.7;}
</style>
</head>

<body>

<div class="container">
  <h2>Scan QR & Pay</h2>
  <div id="productName"></div>
  <div class="price" id="price"></div>

  <!-- ðŸ”´ Your QR image -->
  <img src="qr.png" alt="Scan to Pay">

  <small>After payment, click "I HAVE PAID" and submit UTR.</small><br><br>

  <button onclick="goNext()">I HAVE PAID</button>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const price = params.get("price");

if(!name || !price){
  alert("Invalid access");
  window.location.href="index.html";
}

document.getElementById("productName").innerText = name;
document.getElementById("price").innerText = "â‚¹" + price;

function goNext(){
  window.location.href =
    "pay.html?name=" + encodeURIComponent(name) +
    "&price=" + price;
}
</script>

</body>
</html>
