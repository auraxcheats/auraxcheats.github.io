<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Signup | Aura X Cheats Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #141414;
  padding: 25px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.1);
  max-width: 360px;
  width: 100%;
}
h2 { text-align: center; color: #a855f7; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
input { background: #0f0f0f; color: #fff; }
button { background: #a855f7; color: #000; font-weight: 800; cursor: pointer; }
button:hover { opacity: 0.9; }
p { text-align: center; font-size: 14px; }
a { color: #a855f7; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">SIGN UP</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById("signupForm").addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  let users = JSON.parse(localStorage.getItem("users") || "[]");

  if(users.some(u => u.email === email)){
    alert("❌ Email already registered!");
    return;
  }

  users.push({username,email,password});
  localStorage.setItem("users", JSON.stringify(users));

  alert("✅ Signup successful! Please login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
