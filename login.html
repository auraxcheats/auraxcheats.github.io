<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Aura X Cheats</title>
<style>
body{background:#0b0b0f;color:#fff;font-family:Arial,sans-serif;text-align:center;padding:50px;}
input,button{padding:12px;margin:8px;border-radius:8px;border:none;font-size:14px;width:220px;}
button{background:#a855f7;color:#000;font-weight:800;cursor:pointer;}
a{color:#a855f7;text-decoration:none;}
</style>
</head>
<body>

<h2>Login</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required><br>
  <input type="password" id="password" placeholder="Password" required><br>
  <button type="submit">Login</button>
</form>
<p><a href="forgot.html">Forgot Password?</a></p>
<p>Don't have an account? <a href="signup.html">Signup</a></p>

<script>
const loginForm = document.getElementById("loginForm");

loginForm.addEventListener("submit", (e)=>{
  e.preventDefault();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = btoa(document.getElementById("password").value);

  const userData = localStorage.getItem(email);
  if(!userData){
    alert("User not found!");
    return;
  }

  const user = JSON.parse(userData);
  if(user.password !== password){
    alert("Incorrect password!");
    return;
  }

  localStorage.setItem("currentUser", email); // track logged-in user
  window.location.href = "account.html";
});
</script>

</body>
</html>
