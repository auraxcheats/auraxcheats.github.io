<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Forgot Password | Aura X Cheats</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  font-family: Arial, sans-serif;
  background: #0b0b0f;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}
.container {
  background: #141414;
  padding: 25px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,.1);
  max-width: 360px;
  width: 100%;
}
h2 { text-align: center; color: #a855f7; margin-bottom: 20px; }
input, button {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: none;
  font-size: 14px;
}
input { background: #0f0f0f; color: #fff; }
button { background: #a855f7; color: #000; font-weight: 800; cursor: pointer; }
button:hover { opacity: 0.9; }
p { text-align: center; font-size: 14px; }
a { color: #a855f7; text-decoration: none; }
</style>
</head>
<body>

<div class="container">
  <h2>Forgot Password</h2>

  <form id="forgotForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Registered Email" required>
    <input type="password" id="newPassword" placeholder="New Password" required>
    <button type="submit">RESET PASSWORD</button>
  </form>

  <p><a href="login.html">Back to Login</a></p>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e){
  e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase(); // ✅ FIX
  const newPassword = document.getElementById("newPassword").value;

  let users = JSON.parse(localStorage.getItem("users")) || [];

  // ✅ FIND USER SAFELY
  const userIndex = users.findIndex(u =>
    u.email.toLowerCase() === email &&
    u.username === username
  );

  if(userIndex === -1){
    alert("❌ No account found with this Username & Email!");
    return;
  }

  // ✅ UPDATE PASSWORD
  users[userIndex].password = newPassword;
  localStorage.setItem("users", JSON.stringify(users));

  alert("✅ Password reset successful! Please login.");
  window.location.href = "login.html";
});
</script>

</body>
</html>
